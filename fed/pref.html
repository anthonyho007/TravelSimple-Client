<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Travel Simple</title>
    	<meta name="description" content="Your page description">
		<!-- script for the data chart -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
		<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>  
		<!-- wealthsimplefabric -->
		<link rel="stylesheet" type="text/css" href="../app/bower_components/wealthsimple-fabric/css/fabric.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" href="timeoftheyear.css">
	</head>
	<body>
		<!-- widget for the the time of the year -->
		<div class="container">
		<p class = "timetitle">Time of the Year</p>
		<div class="mychart">
			<canvas id="myChart" style="height:200px" class ="col-12 curve"></canvas>
			<div class="row year-tab">
			<div class="col-1">
				<button class="button"><p>Jan</p></button>
			</div>
			<div class="col-1"><button class="button"><p>Feb</p></button></div>
			<div class="col-1"><button class="button"><p>Mar</p></button></div>
			<div class="col-1"><button class="button active"><p>Apr</p></button></div>
			<div class="col-1"><button class="button"><p>May</p></button></div>
			<div class="col-1"><button class="button"><p>Jun</p></button></div>
			<div class="col-1"><button class="button"><p>Jul</p></button></div>
			<div class="col-1"><button class="button"><p>Aug</p></button></div>
			<div class="col-1"><button class="button"><p>Oct</p></button></div>
			<div class="col-1"><button class="button"><p>Nov</p></button></div>
			<div class="col-1"><button class="button"><p>Nov</p></button></div>
			<div class="col-1"><button class="button"><p>Dec</p></button></div>
			<div class="col-1"><button class="button"><p>Dec</p></button></div>
			</div>
			<div class="row white-space"></div>
		</div>

		<div class="row-md pref">
			<div class="col-4 duration-trip">
				<div class="form-group">
					<label>Year</label>
					<select class="form-control" id="year">
						<option value="">2016</option>
						<option value="">2017</option>
						<option value="">2018</option>
						<option value="">2019</option>
						<option value="">2020</option>
					</select>
				</div>
						
				<div class="form-group">
					<label>Trip Duration (days)</label>
					<input type="number" class="form-control form-input-text" placeholder="days" id="days">
				</div>
			</div>
			<div class="col-8 price-estimate">
				<label>Price Estimate</label>
				<div class="price-tab center">
					<img id="plane" class="pull-right" height="70" src="../app/images/plane-icon.png"/>
					<h1>$3,000 - $3,500</h1>
				</div>
				<button type="button" class="button primary-action">
					<a href="#" class="button primary-action">Let's go!</a>
				</button>
			</div>


		<script>
			var ctx = document.getElementById("myChart").getContext("2d");
			ctx.canvas.height = 300;
			var data = {
				//labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "],
				labels: ["", "","","","","","","","","","",""],
				datasets: [
					{
						fillColor: '#f0f0f0',
						data: [650, 640, 640, 520, 640, 650, 620, 640, 630, 660, 670, 680],
						spanGaps:false,
						backgroundColor: 'rgb(256,256,256)',
						strokeColor: '#000',
						fillColor: '#000',
						lineTension: 0
					}
				]
			};
			var myChart = new Chart(ctx, {
				height: 260,
				type: 'line',
				data: data,
				maintainAspectRatio: false,
				options:{
					scales: {
						height: 260,

						xAxes: [{
							gridLines:{
								display: false,
							}
						}],
						yAxes: [{
							display: false,
							gridLines:{
								display: false,
							}
						}]
					},
					legend: {
						display: false,
					},
					tooltips: {
						display: false,
					},
					bezierCurve: false
				}
			});

		</script>		

			</div>
		</div>		
	</body>
</html>
