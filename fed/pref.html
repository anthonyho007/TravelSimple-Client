<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Travel Simple</title>
    	<meta name="description" content="Your page description">
		<!-- script for the data chart -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
		<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>  
		<!-- wealthsimplefabric -->
		<link rel="stylesheet" type="text/css" href="../app/bower_components/wealthsimple-fabric/css/fabric.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		<link rel="stylesheet" href="timeoftheyear.css">
	</head>
	<body>
		<!-- widget for the the time of the year -->
		<div class="container">
		<div class="row-md">
			<canvas id="myChart" height="300"></canvas>
		</div>
		<div class="row-md">
			<div class="col-4">

		<div class="row">
			<div class="col-sm-3">

				<div class="">
					<div class="" id="date">

						<div class="form-group">
							<label>Year</label>
							<select class="form-control" id="year">
								<option value="">2016</option>
								<option value="">2017</option>
								<option value="">2018</option>
								<option value="">2019</option>
								<option value="">2020</option>
							</select>
						</div>
						
						<div class="form-group">
							<label>Trip Duration (days)</label>
							<input type="number" class="form-control form-input-text" placeholder="days" id="days">
						</div>
			</div>
			<div class="col-8">
						<label>Price Estimate</label>
						<div class="row" id="price">
							<div class="col-4">
								<img id="plane" class="pull-right" height="70" src="../app/images/airplane.png"/>
							</div>
							<div class="col-8">
								<h1 class="center-block" id="estimated-price">$3,000 - $3,500</h1>
							</div>
						</div>
						<button type="button" class="btn btn-warning btn-block">Let's go!</button>
			<div class="col-sm-9">
				<div class="">
					<div class="" id="price-estimate">
						<label>Price Estimate</label>
						<div class="row">
							<div class="col-sm-3">
								<img id="plane" class="pull-right" height="70" src="../app/images/plane-icon.png"/>
							</div>
							<div class="col-sm-9">
								<h1 class="center-block">$3,000 - $3,500</h1>
							</div>
						</div>
						<button type="button" class="btn btn-warning btn-block" id="button">Let's go!</button>
					</div>
				</div>
			</div>
		</div>


		<script>
			var ctx = document.getElementById("myChart");
			var data = {
				labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
				datasets: [
					{
						data: [300, 400, 200, 400, 500, 600, 650, 500, 550, 400, 350, 400],
						spanGaps:false
					}
				]
			};
			var myChart = new Chart(ctx, {
				type: 'line',
				data: data,
				options:{
					title:{
						display: true,
						text: 'Time of the Year'
					}
				}
			});
		</script>		

			</div>
		</div>		
	</body>
</html>
