<html>
	<head>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="app.css">
	</head>
	<body>
		<div class="row">
			
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label>Year</label>
							<select name="" id="" class="form-control">
								<option value="">2016</option>
								<option value="">2017</option>
								<option value="">2018</option>
								<option value="">2019</option>
								<option value="">2020</option>
							</select>
						</div>

						
						<div class="form-group">
							<label>Trip Duration (days)</label>
							<input type="number" class="form-control" placeholder="days">
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="panel panel-default">
					<div class="panel-body">
						<label class="pull-left">Price Estimate</label>
						<div class="row">
							<div class="col-sm-3">
								<img height="70" src="../app/images/airplane.png">
							</div>
							<div class="col-sm-9">
								<h1 id="estimate-price">$3,000 - $3,500</h1>
							</div>
						</div>
						<button type="button" class="btn btn-warning btn-block">Let's go!</button>
					</div>
				</div>
			</div>
		</div>		
	</body>
</html>
